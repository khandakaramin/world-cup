<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Cup News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7b1600213.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- banner section start -->

    <section class="banner">
        <div class="news-headline">
            <h1>The Greatest show on the earth</h1>
            <div class="news-detailed">
                <p class="info">Paris Saint-Germain forward Neymar is set to lead the Brazil national team in the 2022
                    FIFA World Cup later this year. This will be the third World Cup of Neymarâ€™s career. </p>
                <button class="watch-live">
                    Watch Live
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>

        </div>


        <div>
            <img class="news-image" src="images/Banner Image.png" alt="">

        </div>

    </section>
    <!-- banner section end -->

    <!--News Section Start-->



    <section class="Blog">
        <div class="blog-banner">
            <img class="blog-image" src="images/Blog Image.png" alt="">

        </div>
        <div class="transfer">
            <span>Transfer</span>
        </div>

        <div class="blog-headline">
            <h2>Transfer Live: Chlesea in talks over Kimpenbe transfer</h2>
        </div>

        <div class="time">
            <i class="fa-solid fa-clock">10h</i>

        </div>
        <div class="comment">
            <i class="fa-light fa-message-dots"></i>
        </div>

    </section>


</body>


</html>
